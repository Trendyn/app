
<!DOCTYPE html>

<html lang="en">
<head>
    <link rel="apple-touch-icon" sizes="57x57" href="/app/components/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/app/components/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/app/components/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/app/components/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/app/components/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/app/components/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/app/components/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/app/components/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/app/components/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/app/components/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/app/components/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/app/components/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/app/components/favicon/favicon-16x16.png">
    <link rel="manifest" href="/app/components/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/app/components/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <!-- build:css ./public/login.min.css -->
    <link href="./public/login.css" rel="stylesheet" type="text/css"/>
    <!-- endbuild -->

</head>
<body>
    <div class="container">
        <div id="login" class="signin-card">
            <div class="logo-image">
                <img src="./public/logo.png" alt="Logo" title="Logo" width="138">
            </div>
            <h1 class="display1">Delhi Opinions</h1>
            <p class="subhead">Your opinion on Delhi lok sabha election 2015</p>
            <form action="" method="post" class="" role="form">
                <div id="form-login-username" class="form-group">
                    <input id="email" class="form-control" name="email" type="text" size="18" alt="email" required />
                    <span class="form-highlight"></span>
                    <span class="form-bar"></span>
                    <label for="email" class="float-label">Email</label>
                </div>
                <div id="form-login-password" class="form-group">
                    <input id="password" class="form-control" name="password" type="password" size="18" alt="password" required>
                    <span class="form-highlight"></span>
                    <span class="form-bar"></span>
                    <label for="password" class="float-label">password</label>
                </div>
                <div>
                    <button class="btn btn-block btn-info ripple-effect" type="submit" id="signin" name="signin" alt="sign in">Sign in</button>
                </div>
        </form>
      </div>
    </div>
</body>
</html>
